<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pay Calculator Week 6</title>

    <meta name = "Ryan Landry" content = "Week 6 Pay Calculator">


</head>
<body>
    <h1>Week 6 Pay Calculator</h1>
    <script>

        var gross = (prompt("Enter your gross pay for 2 weeks"))

        num = Number(gross)

        alert(`This is your gross  ${gross}`)

        var tax = num * .2

        alert(`This is Uncle Sams Cut  ${tax}`)
         

        console.log(`The multi value is: ${tax}`)

        var net =  Number(gross - tax)

        alert(`This is your net amount ${net}`)

        console.log(`The multi value is: ${net}`)

        


    </script>

   
        
        

    
    
</body>
</html>
