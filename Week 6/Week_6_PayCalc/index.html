<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator Week 6</title>

    <meta name = "Ryan Landry" content = "Week 6 Pay Calculator">


</head>
<body>
    <h1>Week 6 Pay Calculator</h1>
    <script>

        var rate = Number(prompt("Enter your hourly rate"))

        alert(`your rate is : ${rate}`)
        var hours = Number(prompt("How many hours did you work for two weeks?"))

        alert(`Your hours worked is : ${hours}`)

        var gross = Number(rate * hours)

        
        var tax = Number(gross * .2)

        var net =  Number(gross - tax)
        
        alert(`       Your Gross is : \n${gross}`)
        alert(`Your hours worked is : \n${hours}`)
        alert(`   Uncle Sams cut is : \n${tax}`)
        alert(`         Your net is : \n${net}`)

        console.log(gross,hours,tax,net)

        


    </script>

   
        
        

    
    
</body>
</html>
